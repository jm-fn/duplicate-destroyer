on:
  push:
    #branches: [ master ]
  pull_request:

name: Tests

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Use the latest rustc
        run: rustup update stable && rustup default stable
      - uses: actions-rs/cargo@v1
        with:
          command: build
          args: --verbose
      - uses: actions-rs/cargo@v1
        with:
          command: test
          args: --verbose
